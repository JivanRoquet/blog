<div class="posts-list">
{% for post in posts %}

<article class="post">
        <div class="post-header">
            <!-- title -->
            <h1 class="post-title">
                <a href="{{ url_for('post', slug=post.slug) }}">
                    {{ post.title }}
                </a>
            </h1>

            <!-- created at -->
            <time class="posted_at">
                Post√© le {{ post.created_at|posted_at }}
            </time>

            <!-- tags -->
            <span class="tags">
                {% for tag in post.tags %}
                    <span class="tag">{{ tag|capitalize }}</span>
                {% endfor %}
            </span>
        </div>
    <div class="post-body">{{ post.body|post_summary|safe }}</div>
    <div class="read-more"><a href="{{ url_for('post', slug=post.slug) }}">Read more...</a></div>
</article>
{% endfor %}
</div>
